name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.6-bullseye
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - "5432:5432"

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Run test coverage
        run: ./gradlew jacocoTestReport

      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: restful/build/jacocoHtml

      - name: Static code analysis
        run: ./gradlew check

      - name: Upload static code analysis report
        uses: actions/upload-artifact@v4
        with:
          name: static-code-analysis-report
          path: restful/build/reports/checkstyle

      - name: Log in to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image for restful module
        run: docker build -t ghcr.io/restful:${{ github.sha }} ./restful

      - name: Push Docker image
        run: docker push ghcr.io/restful:${{ github.sha }}
