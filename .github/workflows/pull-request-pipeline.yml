name: Pull Request Pipeline

on:
  pull_request:
    types:
      -

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Run Tests
        working-directory: ./restful
        run: ./gradlew test